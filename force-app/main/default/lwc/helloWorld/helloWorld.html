<!-- wireGetRecordDynamicContact.html -->
<template>
  <lightning-card 
      title="Phone" 
      icon-name="standard:contact"
      variant="narrow">
      <template if:true={contact.data}>
          <div class="slds-m-around_medium">
              <p>Phone:<lightning-click-to-dial value={phone}></lightning-click-to-dial></p>
              <p>Home: <lightning-formatted-phone value={homephone}></lightning-formatted-phone></p>
              <p>Mobile: <lightning-formatted-phone value={mobilephone}></lightning-formatted-phone></p>
              <p>Other: <lightning-formatted-phone value={otherphone}></lightning-formatted-phone></p>
              <p>Fax: <lightning-formatted-phone value={fax}></lightning-formatted-phone></p>
          </div>
      </template>
      <template if:true={contact.error}>
      </template>
  </lightning-card>
</template>
